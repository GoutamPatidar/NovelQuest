        <style>
 
 body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
  font-family: Georgia, 'Times New Roman', Times, serif;
}


body::before {
    content: '';

    top: 0;

}

    </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">NovelQuest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/Recommand">Recommander</a></li>
                <li class="nav-item"><a class="nav-link" href="/About">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>

            </ul>
        </div>
    </div>
</nav>
    <div class="container px-5 my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 rounded-3 shadow-lg">
            <div class="card-body p-4">
              <div class="text-center">
                <div class="h1 fw-light">Contact Form</div>
                
              </div>
    
              <!-- * * * * * * * * * * * * * *
              // * * SB Forms Contact Form * *
              // * * * * * * * * * * * * * * *
    
              // This form is pre-integrated with SB Forms.
              // To make this form functional, sign up at
              // https://startbootstrap.com/solution/contact-forms
              // to get an API token!
              -->
    
              <form id="contactForm" data-sb-form-api-token="API_TOKEN">
    
                <!-- Name Input -->
                <div class="form-floating mb-3">
                    <label for="name">Name</label>
                  <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                 
                  <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                </div>
    
                <!-- Email Input -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                  <label for="emailAddress">Email Address</label>
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                </div>
    
                <!-- Message Input -->
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                  <label for="message">Message</label>
                  <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                </div>
    
                <!-- Submit success message -->
                <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">
                    <div class="fw-bolder">Query submission successful!</div>
                    </div>
                </div>
    
                <!-- Submit error message -->
                <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
    
                <!-- Submit button -->
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                </div>
              </form>
              <!-- End of contact form -->
    
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
          <p class="m-0 text-center text-white">Copyright &copy; NovelQuest</p>
      </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CDN Link to SB Forms Scripts -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
